<label *ngIf="!loadedFile" class="add-file__wrapper">
  <input type="file" (change)="fileChanged($event)" />
</label>

<div *ngIf="loadedFile" class="viewer-wrapper">
  <ng2-pdfjs-viewer
    #viewer
    [pdfSrc]="loadedFile"
    [viewerId]="slot.id"
    (onDocumentLoad)="pdfLoaded($event)"
    zoom="98"
  >
  </ng2-pdfjs-viewer>
  <button class="remove-file" (click)="removeFile()">Ã—</button>
</div>
